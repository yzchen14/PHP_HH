<!DOCTYPE html>
<html>
  <head>
      <script src="pyodide.js"></script>
  </head>
  <body>
    Pyodide test page <br>
    Open your browser console to see Pyodide output
    <script type="text/javascript">
      async function main(){
        await loadPyodide();
        console.log(pyodide.runPython(`
            import sys
            sys.version
            a  = 10
            b = 20
            print(a + b)
        `));
        console.log(pyodide.runPython("print(1 + 2)"));
      }
      main();
    </script>
  </body>
</html>
